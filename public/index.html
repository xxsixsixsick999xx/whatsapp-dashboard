<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Login WhatsApp</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h2>ðŸ“± Scan QR untuk Login WhatsApp</h2>
  <div id="qr-area">Loading QR...</div>

  <script>
    async function loadQR() {
      const res = await fetch("/qr");
      const data = await res.json();
      if (data.qr) {
        document.getElementById("qr-area").innerHTML = `<img src="${data.qr}" width="250">`;
      } else {
        document.getElementById("qr-area").innerText = data.message || "Menunggu QR...";
      }
    }

    async function checkStatus() {
      const s = await fetch("/status").then(r => r.json());
      if (s.connected) {
        console.log("ðŸŸ¢ WhatsApp connected, membuka dashboard...");
        window.location.href = "/dashboard.html";
      }
    }

    loadQR();
    setInterval(loadQR, 10000);
    setInterval(checkStatus, 3000);
  </script>
</body>
</html>
